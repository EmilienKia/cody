#
# Default configuration for Cody text editor
#


#
# "editor" group set all display properties and artifacts
#

[editor]

# Text decoration preferences:

# Show caret line
show-caret-line     = 1
# Dont show white spaces and tabulations
show-white-spaces   = 0
# Dont show indentation guides
show-indent-guides  = 0
# Dont show end-of-line characters
show-end-of-lines   = 0
# Dont wrap long lines
wrap-long-lines     = 0

# Margin preferences:

# Show line number margin
margin-line-numbers = 1
# Show marker margin
margin-markers      = 1
# Show folder margin
margin-folders      = 1
# Dont show vertical line indicating long lines
margin-long-line    = 0


#
# "editor/theme/*" define editor themes .
# Themes are name-defined set of font and color properties.
#
[editor/theme]
# Current theme id
theme = default

[editor/theme/default] # Default editor theme
id    = default
name  = "Default"

font.default = font:Consolas,size:9
color.default = back:#FFFFFF,fore:#000000

font.comment = $(font.default)
color.comment.box = fore:#007F00
color.comment.line = fore:#007F00
color.comment.doc = fore:#007F7F

font.number = $(font.default)
color.number = fore:#0000C0
font.operator = $(font.default)
color.operator = fore:#0000C0
font.preproc = $(font.default)
color.preproc = fore:#7F7F00
font.error = $(font.default)
color.error = fore:#FF0000

font.string = $(font.default)
color.string = fore:#7F007F
font.string2 = $(font.default)
color.string2 = fore:#FF007F
font.char = $(font.default)
color.char = fore:#7F007F
font.char2 = $(font.default)
color.char2 = fore:#FF007F

font.keyword = $(font.default)
color.keyword = fore:#0000F0
font.keyword2 = $(font.default)
color.keyword2 = fore:#0000F0
font.keyword3 = $(font.default)
color.keyword3 = fore:#0000F0

font.token = $(font.default)
color.token = fore:#0000C0
font.token2 = $(font.default)
color.token2 = fore:#0000C0
font.token3 = $(font.default)
color.token3 = fore:#0000C0


text.default = $(font.default),$(color.default)

text.margin = $(font.default),fore:black,back:#C0C0C0
text.brace.hilight = bold,back:#8080FF
text.brace.incomplete = bold,back:#FF0000
text.indent = fore:#B0B0B0

text.comment.box = $(font.comment),$(color.comment.box)
text.comment.line= $(font.comment),$(color.comment.line)
text.comment.doc = $(font.comment),$(color.comment.doc)

text.number = $(font.number),$(color.number)
text.operator = $(font.operator),$(color.operator)
text.preproc = $(font.preproc),$(color.preproc)
text.error = $(font.error),$(color.error)

text.string = $(font.string),$(color.string)
text.char = $(font.char),$(color.char)
text.string2 = $(font.string2),$(color.string2)
text.char2 = $(font.char2),$(color.char2)

text.keyword = $(font.keyword),$(color.keyword)
text.keyword2 = $(font.keyword2),$(color.keyword2)
text.keyword3 = $(font.keyword3),$(color.keyword3)

text.token = $(font.token),$(color.token)
text.token2 = $(font.token2),$(color.token2)
text.token3 = $(font.token3),$(color.token3)



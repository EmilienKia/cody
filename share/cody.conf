#
# Default configuration for Cody text editor
#

[editor]

# Text decoration preferences:
show-caret-line     = 1 # Show caret line
show-white-spaces   = 0 # Dont show white spaces and tabulations
show-indent-guides  = 0 # Dont show indentation guides
show-end-of-lines   = 0 # Dont show end-of-line characters
wrap-long-lines     = 0 # Dont wrap long lines

# Margin preferences:
margin-line-numbers = 1 # Show line number margin
margin-markers      = 1 # Show marker margin
margin-folders      = 1 # Show folder margin
margin-long-line    = 0 # Dont show vertical line indicating long lines

[filetype]
#nothing here


[filetype/txt]
id       = txt
name     = "Plain text"
lexer    = txt
patterns = "*.txt;*.log;*.lst;*.doc;*.diz;*.nfo"
filter   = "Text (txt log lst doc diz nfo)"


[filetype/props]
id       = props
name     = "Properties"
lexer    = props
patterns = "*.properties;*.session;*.ini;*.inf;*.reg;*.url;*.cfg;*.cnf;*.aut"
filter   = "Properties (ini inf reg url cfg cnf)"
# Default
style.0  =
# Comment 
style.1  = fore:#007F7F
# Section
style.2  = fore:#7F007F,back:#E0F0F0,eolfilled
# Assignment operator
style.3  = fore:#B06000
# Default value (@)
style.4  = fore:#7F7F00
# Key
style.5=
# Matched Operators
style.34=fore:#0000FF,notbold
style.35=fore:#FF0000,notbold


[filetype/batch]
id       = winbatch
name     = "Windows batch"
lexer    = winbatch
patterns = "*.bat;*.cmd;*.nt"
filter   = "Windows Batch (bat cmd nt)"
keywords.0 = rem set if exist errorlevel for in do break call chcp cd chdir choice cls country ctty date del erase dir echo exit goto loadfix loadhigh mkdir md move path pause prompt rename ren rmdir rd shift time type ver verify vol com con lpt nul color copy defined else not start
# Default
style.0=fore:#000000
# Comment (rem or ::)
style.1=fore:#007F00
# Keywords
style.2=fore:#00007F,bold
# Label (line beginning with ':')
style.3=fore:#7F007F,back:#606060,fore:#FFFF00,eolfilled
# Hide command character ('@')
style.4=fore:#7F7F00
# External commands
style.5=fore:#007090,bold
# Variable: %%x (x is almost whatever, except space and %), %n (n in [0-9]), %EnvironmentVar%
style.6=fore:#800080
# Operator: * ? < > |
style.7=fore:#000000


[filetype/diff]
id       = diff
name     = "Diference"
lexer    = diff
patterns = "*.diff;*.patch"
filter   = "Difference (diff patch)"
# Default
style.0=fore:#000000
# Comment (part before "diff ..." or "--- ..." and , Only in ..., Binary file...)
style.1=fore:#007F00
# Command (diff ...)
style.2=fore:#7F7F00
# Source file (--- ...) and Destination file (+++ ...)
style.3=fore:#7F0000
# Position setting (@@ ...)
style.4=fore:#7F007F
# Line removal (-...)
style.5=fore:#007F7F
# Line addition (+...)
style.6=fore:#00007F
# Line change (!...)
style.7=fore:#7F7F7F


[filetype/make]
id       = make
name     = "Makefile"
lexer    = make
patterns = "makefile;Makefile;Makefile.*;*.mak;configure"
filter   = "Makefile (mak makefile)"
# Default
style.0=fore:#000000
# Comment: #
style.1=fore:#007F00
# Pre-processor or other comment: !
style.2=fore:#7F7F00
# Variable: $(x)
style.3=fore:#000080
# Operator
style.4=fore:#B06000
# Target
style.5=fore:#A00000
# Error
style.9=fore:#FFFF00,back:#FF0000,eolfilled
# Matched Operators
style.34=fore:#0000FF,notbold
style.35=fore:#FF0000,notbold


[filetype/error]
id       = error
name     = "Error list"
lexer    = error
patterns = "*.err"
filter   = "Error list (err)"
style.32=fore:#B06000,size:8
# Default
style.0=fore:#000000
# python Error
style.1=fore:#FF0000
# gcc Error
style.2=fore:#800080
# Microsoft Error
style.3=fore:#808000
# command or return status
style.4=fore:#0000FF
# Borland error and warning messages
style.5=fore:#B06000
# perl error and warning messages
style.6=fore:#FF0000
# .NET tracebacks
style.7=fore:#FF0000
# Lua error and warning messages
style.8=fore:#FF0000
# ctags
style.9=fore:#FF00FF
# diff changed !
style.10=fore:#007F00
# diff addition +
style.11=fore:#00007F
# diff deletion -
style.12=fore:#007F7F
# diff message ---
style.13=fore:#7F0000
# PHP error
style.14=fore:#FF0000
# Essential Lahey Fortran 90 error
style.15=fore:#FF0000
# Intel Fortran Compiler error
style.16=fore:#FF0000
# Intel Fortran Compiler v8.0 error/warning
style.17=fore:#FF0000
# Absoft Pro Fortran 90/95 v8.2 error or warning
style.18=fore:#FF0000
# HTML Tidy
style.19=fore:#FF0000
# Java runtime stack trace
style.20=fore:#FF0000
# Text matched with find in files and message part of GCC errors
style.21=fore:#000000
# Ensures that spacing is not affected by line number styles
style.33=size:8

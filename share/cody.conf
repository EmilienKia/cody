# Text matched with find in files and message part of GCC errors
style.21 = fore:#000000
style.32 = fore:#B06000,$(font.small)
# Ensures that spacing is not affected by line number styles
style.33 = $(font.small)



[filetype/make] # 11
id       = make
name     = "Makefile"
lexer    = make
patterns = "makefile;Makefile;Makefile.*;*.mak;configure"
filter   = "Makefile (mak makefile)"
# Default
stylename.0 = Default
style.0  = $(text.default)
# Comment: #
stylename.1 = Comment
style.1  = $(text.comment.line)
# Pre-processor or other comment: !
stylename.2 = Preprocessor
style.2  = $(text.preproc)
# Variable: $(x)
stylename.3 = Variable
style.3  = $(text.keyword)
# Operator
stylename.4 = Operator
style.4  = $(text.operator)
# Target
stylename.5 = Target
style.5  = $(text.string)
# Error
stylename.9 = Error
style.9  = $(text.error),eolfilled



[filetype/winbatch] # 12
id       = winbatch
name     = "Windows batch"
lexer    = winbatch
patterns = "*.bat;*.cmd;*.nt"
filter   = "Windows Batch (bat cmd nt)"
keywords.0 = rem set if exist errorlevel for in do break call chcp cd chdir choice cls country ctty date del erase dir echo exit goto loadfix loadhigh mkdir md move path pause prompt rename ren rmdir rd shift time type ver verify vol com con lpt nul color copy defined else not start
# Default
stylename.0 = Default
style.0 = $(text.default)
# Comment (rem or ::)
stylename.1 = Comment
style.1 = $(text.comment.line)
# Keywords
stylename.2 = Keywords
style.2 = $(text.keyword)
# Label (line beginning with ':')
stylename.3 = Label
style.3 = $(text.string)
# Hide command character ('@')
stylename.4 = Hide command character
style.4 = $(text.preproc)
# External commands
stylename.5 = External command
style.5 = $(text.string2)
# Variable: %%x (x is almost whatever, except space and %), %n (n in [0-9]), %EnvironmentVar%
stylename.6 = Variable
style.6 = $(text.token)
# Operator: * ? < > |
stylename.7 = Operator
style.7 = $(text.operator)


[filetype/diff] # 16
id       = diff
name     = "Difference"
lexer    = diff
patterns = "*.diff;*.patch"
filter   = "Difference (diff patch)"
# Default
stylename.0 = Default
style.0 = fore:#000000
# Comment (part before "diff ..." or "--- ..." and , Only in ..., Binary file...)
stylename.1 = Comment
style.1 = $(text.comment.line)
# Command (diff ...)
stylename.2 = Command (diff ...)
style.2 = $(text.preproc)
# Source file (--- ...) and Destination file (+++ ...)
stylename.3 = Source file (--- ...) and Destination file (+++ ...)
style.3 = fore:#7F0000
# Position setting (@@ ...)
stylename.4 = Position setting (@@ ...)
style.4 = fore:#7F007F
# Line removal (-...)
stylename.5 = Line removal (-...)
style.5 = fore:#007F7F
# Line addition (+...)
stylename.6 = Line addition (+...)
style.6 = fore:#00007F
# Line change (!...)
stylename.7 = Line change (!...)
style.7 = fore:#7F7F7F

